# GitHub action file for SwanHub SDK
name: SwanHub SDK Application Workflow

# Triggers the workflow on push or pull request
on:
  push: # Triggered on a push to any branch ( do not change )
  schedule:
    # Run workflow at 4 AM EST (9 AM UTC)
    - cron: '0 9 * * *'
    # Run workflow at 7 PM EST (12 AM UTC next day)
    - cron: '0 0 * * *'
  release:
    types: [ created ] # Triggers the workflow when a release is created.

# Defines the jobs that the workflow will execute
jobs:
  prepare-dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-dependencies.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Save dependencies as artifact
        uses: actions/upload-artifact@v2
        with:
          name: dependencies
          path: ~/.cache/pip

  LINT:
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download dependencies artifact
        uses: actions/download-artifact@v2
        with:
          name: dependencies
      - name: Load dependencies from cache
        run: |
          python -m pip install --no-index --find-links=dependencies black
      - name: Lint with Black
        run: black --check ./**/*.py

  TESTS:
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download dependencies artifact
        uses: actions/download-artifact@v2
        with:
          name: dependencies
      - name: Load dependencies from cache
        run: |
          python -m pip install --no-index --find-links=dependencies pytest
      - name: Run tests
        run: pytest

  build:
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download dependencies artifact
        uses: actions/download-artifact@v2
        with:
          name: dependencies
      - name: Load dependencies from cache
        run: |
          python -m pip install --no-index --find-links=dependencies
      - name: Build the project
        run: |
          python setup.py sdist bdist_wheel

  deployments:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - uses: actions/checkout@v4
      - name: Download dependencies artifact
        uses: actions/download-artifact@v2
        with:
          name: dependencies
      - name: Load dependencies from cache
        run: |
          python -m pip install --no-index --find-links=dependencies twine
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload dist/*
  
